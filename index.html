<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="page">
    <section class="about">
      <img class="about__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main">
      <label for="new-task" class="title new-task">Add Item</label>
      <div class="main__wrapper">
        <input id="new-task" class="task task--text" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="todo-task" class="main__list">
        <li class="main__item">
          <input type="checkbox" class="choice">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="main__item edit-mode">
          <input type="checkbox" class="choice">
          <label class="task edit-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-task" class="main__list completed">
        <li class="main__item">
          <input type="checkbox" checked class="choice">
          <label class="task ">See the Doctor</label>
          <input type="text" class="task text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>

</html>
